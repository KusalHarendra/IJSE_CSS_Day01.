<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with CSS - Flex Boxes - 3 columns</title>

    <style>
        .container{
            display: flex;
        }

        .column{
            width: 33.3%;
        }

        .column2{
            width: 25%;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>This is column 1</h2>
        </div>

        <div class="column">
            <h2>This is column 2</h2>
        </div>

        <div class="column">
            <h2>This is column 3</h2>
        </div>
    </div>

    <div class="container">
        <div class="column2">
            <h3>This is column 1</h3>
        </div>

        <div class="column2">
            <h3>This is column 2</h3>
        </div>

        <div class="column2">
            <h3>This is column 3</h3>
        </div>

        <div class="column2">
            <h3>This is column 4</h3>
        </div>
    </div>
</body>
</html>
