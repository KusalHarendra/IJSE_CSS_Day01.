<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with CSS - Flex Boxes</title>

    <style>
        .container {
            display: flex;
        }

        .column{
            width:50%;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>This is column 1</h2>
        </div>

        <div class="column">
            <h2>This is column 2</h2>
        </div>
    </div>
</body>
</html>
